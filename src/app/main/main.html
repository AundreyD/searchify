<div class="container">
  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>
  <main>
    <div class="jumbotron">
      <h2>Lets test our tiles...</h2>
      <!-- Test tile styling -->
      <div class="result-tile">
      <img src="https://i.scdn.co/image/966e3af22dd85c5b9573b0e908a93403c5b9a24e" alt="test">
        <p>Eyelid Movies</p>
      </div>
      <div class="result-tile">
      <img src="https://i.scdn.co/image/a37abcaf9781ac3f94070bb4dfac80bff7769111" alt="test">
        <p>Nightlife</p>
      </div>
      <div class="result-tile">
      <img src="https://i.scdn.co/image/a19ed66a3b78c8064a8553d6668e64b3ed0d1083" alt="test">
        <p>Voices</p>
      </div>
    </div>

    <div class="col" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </main>
</div>
